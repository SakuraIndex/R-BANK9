name: R-BANK9 • long charts & intraday percent (JST 09:00–15:30)

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: rbank9-long
  cancel-in-progress: false

env:
  INDEX_KEY: rbank9
  OUT_DIR: docs/outputs
  # 表示用のセッション表記（スクリプト側で使わなくても可）
  SESSION_START: "09:00"
  SESSION_END: "15:30"
  TIMEZONE: "Asia/Tokyo"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python - <<'PY'
          import sys, matplotlib
          print("=== DIAG ===")
          print("Python:", sys.version.split()[0])
          print("Matplotlib:", getattr(matplotlib, "__version__", "n/a"))
          PY

      # ───────── チャート生成（1d/7d/1m/1y） ─────────
      - name: Ensure plotting script exists
        run: |
          test -f scripts/long_charts.py || (echo "scripts/long_charts.py NOT FOUND" && exit 2)

      - name: Generate long-term charts
        run: |
          set -euxo pipefail
          python scripts/long_charts.py
          echo "=== MARKER: long_charts finished ==="

      - name: Check outputs after plotting
        run: |
          set -euxo pipefail
          ls -la ${OUT_DIR} || true
          git status --porcelain || true

      # ───────── 1d 騰落率（寄り or 安定点/自動） ─────────
      # 既存の intraday CSV があるときだけ上書き（なければスキップ）
      - name: Override with intraday.csv (session-based)
        run: |
          set -euxo pipefail
          if [ -f "${OUT_DIR}/${INDEX_KEY}_intraday.csv" ]; then
            echo "=== intraday override ==="
            python scripts/make_intraday_post.py \
              --index-key "${INDEX_KEY}" \
              --csv "${OUT_DIR}/${INDEX_KEY}_intraday.csv" \
              --out-json "${OUT_DIR}/${INDEX_KEY}_stats.json" \
              --out-text "${OUT_DIR}/${INDEX_KEY}_post_intraday.txt"
          else
            echo "No intraday.csv; keep previous stats."
          fi

      - name: Upload artifacts (for debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rbank9-outputs
          path: |
            docs/outputs/*.csv
            docs/outputs/*.png
            docs/outputs/*post*.txt
            docs/outputs/*stats*.json

      - name: Commit charts if changed
        run: |
          set -euxo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A docs/outputs
          if ! git diff --cached --quiet; then
            git commit -m "chore(charts): update ${INDEX_KEY} (1d/7d/1m/1y + stats + intraday, JST 09:00–15:30)"
            git push
          else
            echo "No changes to commit."
          fi
