name: "R-BANK9 • intraday + publish (JST 09:00–15:30)"

on:
  workflow_dispatch:
    inputs:
      session_start: { description: "Session start (HH:MM JST)", required: true, default: "09:00" }
      session_end:   { description: "Session end (HH:MM JST)",   required: true, default: "15:30" }
      day_anchor:    { description: "Day anchor time (HH:MM JST)", required: true, default: "09:00" }
      basis:         { description: "Return basis label", required: true, default: "prev_close" }
  # schedule:
  #   - cron: "*/15 0-6 * * 1-5"   # JST 09:00-15:30 の例

permissions:
  contents: write

concurrency:
  group: intraday-${{ github.ref }}--R-BANK9
  cancel-in-progress: false

env:
  # 固有設定
  INDEX_KEY: R_BANK9
  LABEL: R-BANK9
  CSV: docs/outputs/rbank9_intraday.csv

  # 公開サイト（Sakura-Index-Site）
  SITE_REPO: SakuraIndex/Sakura-Index-Site
  SITE_BRANCH: main
  PUBLISH_DIR: docs/charts/R_BANK9
  PUBLISH_TOKEN: ${{ secrets.SITE_PAT || secrets.SITE_PUBLISH_TOKEN || secrets.GITHUB_TOKEN }}

  # このリポ内の一時出力（生成物）
  OUT_JSON: docs/outputs/rbank9_stats.json
  OUT_TEXT: docs/outputs/rbank9_post_intraday.txt
  SNAPSHOT_PNG: docs/outputs/rbank9_intraday.png

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout (this repo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -e
          python -m pip install -U pip
          python -m pip install pandas matplotlib

      - name: Verify script & prepare output dir
        run: |
          set -e
          test -f scripts/make_intraday_post.py || (echo "❌ Missing script: scripts/make_intraday_post.py" && exit 1)
          mkdir -p docs/outputs

      - name: Generate intraday snapshot (JST)
        env:
          SESSION_START: ${{ inputs.session_start || '09:00' }}
          SESSION_END:   ${{ inputs.session_end   || '15:30' }}
          DAY_ANCHOR:    ${{ inputs.day_anchor    || '09:00' }}
          BASIS:         ${{ inputs.basis         || 'prev_close' }}
        run: |
          set -euo pipefail
          echo "=== Generate ${LABEL} intraday ==="
          # スクリプトは固定パス（CSV/出力）で自己完結。CSVが無い/空でも内部でno-dataを生成。
          python scripts/make_intraday_post.py
          ls -l "${OUT_JSON}" "${OUT_TEXT}" "${SNAPSHOT_PNG}"

      - name: Checkout site repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SITE_REPO }}
          ref: ${{ env.SITE_BRANCH }}
          token: ${{ env.PUBLISH_TOKEN }}
          path: site
          fetch-depth: 0

      - name: Copy into site tree (canonical names)
        run: |
          set -e
          dst="site/${PUBLISH_DIR}"
          mkdir -p "${dst}"
          cp -f "${OUT_JSON}"     "${dst}/stats.json"
          cp -f "${OUT_TEXT}"     "${dst}/post_intraday.txt"
          cp -f "${SNAPSHOT_PNG}" "${dst}/intraday.png"
          ls -l "${dst}"

      - name: Commit & push site charts
        working-directory: site
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes for site."
          else
            git commit -m "Update R-BANK9 intraday charts ($(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M JST'))"
            git push origin "${SITE_BRANCH}"
          fi
