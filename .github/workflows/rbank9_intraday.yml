name: R-BANK9 • intraday snapshot (JST 09:00–15:30)

on:
  # ✅ 手動実行を確実に有効化
  workflow_dispatch:
    inputs:
      session_start:
        description: "Session start (HH:MM JST)"
        required: true
        default: "09:00"
      session_end:
        description: "Session end (HH:MM JST)"
        required: true
        default: "15:30"
      day_anchor:
        description: "Day anchor time for labeling (HH:MM JST)"
        required: true
        default: "09:00"
      basis:
        description: "Return basis label"
        required: true
        default: "prev_close"
      value_type:
        description: "Value type: ratio | percent"
        required: true
        default: "ratio"
      dt_col:
        description: "Datetime column name (for CSV index)"
        required: true
        default: "Unnamed: 0"

  # ✅ 自動スケジュール実行（平日 11:35, 15:35 JST）
  schedule:
    - cron: "35 2 * * 1-5" # JST 11:35
    - cron: "35 6 * * 1-5" # JST 15:35

permissions:
  contents: write

concurrency:
  group: rbank9-intraday-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # ==========================
      # ① リポジトリを取得
      # ==========================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # ==========================
      # ② Python 環境セットアップ
      # ==========================
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ==========================
      # ③ 依存パッケージのインストール
      # ==========================
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      # ==========================
      # ④ 必須ファイル存在チェック
      # ==========================
      - name: Verify scripts & inputs
        run: |
          test -f scripts/make_intraday_post.py || (echo "❌ Missing scripts/make_intraday_post.py" && exit 2)
          test -f docs/outputs/rbank9_intraday.csv || (echo "❌ Missing docs/outputs/rbank9_intraday.csv" && exit 2)
          [[ "${{ inputs.session_start }}" =~ ^[0-9]{2}:[0-9]{2}$ ]] || (echo "❌ Invalid session_start"; exit 2)
          [[ "${{ inputs.session_end }}" =~ ^[0-9]{2}:[0-9]{2}$ ]]   || (echo "❌ Invalid session_end";   exit 2)
          [[ "${{ inputs.day_anchor }}" =~ ^[0-9]{2}:[0-9]{2}$ ]]    || (echo "❌ Invalid day_anchor";    exit 2)

      # ==========================
      # ⑤ 日中スナップショット生成
      # ==========================
      - name: Generate intraday post and snapshot
        env:
          INDEX_KEY: R_BANK9
          CSV: docs/outputs/rbank9_intraday.csv
          OUT_JSON: docs/outputs/rbank9_stats.json
          OUT_TEXT: docs/outputs/rbank9_post_intraday.txt
          SNAPSHOT_PNG: docs/outputs/rbank9_intraday.png
          SESSION_START: ${{ inputs.session_start }}
          SESSION_END:   ${{ inputs.session_end }}
          DAY_ANCHOR:    ${{ inputs.day_anchor }}
          BASIS:         ${{ inputs.basis }}
          VALUE_TYPE:    ${{ inputs.value_type }}
          DT_COL:        ${{ inputs.dt_col }}
          LABEL:         R-BANK9
        run: |
          set -euo pipefail
          echo "=== Intraday snapshot (R-BANK9) ==="
          echo "CSV file: ${CSV}"
          echo "Datetime column: ${DT_COL}"

          python scripts/make_intraday_post.py \
            --index-key "${INDEX_KEY}" \
            --csv "${CSV}" \
            --out-json "${OUT_JSON}" \
            --out-text "${OUT_TEXT}" \
            --snapshot-png "${SNAPSHOT_PNG}" \
            --session-start "${SESSION_START}" \
            --session-end "${SESSION_END}" \
            --day-anchor "${DAY_ANCHOR}" \
            --basis "${BASIS}" \
            --value-type "${VALUE_TYPE}" \
            --dt-col "${DT_COL}" \
            --label "${LABEL}"

      # ==========================
      # ⑥ 成果物を保存（デバッグ用）
      # ==========================
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rbank9_intraday_artifacts
          path: |
            docs/outputs/rbank9_intraday.png
            docs/outputs/rbank9_post_intraday.txt
            docs/outputs/rbank9_stats.json
          if-no-files-found: ignore
          retention-days: 3

      # ==========================
      # ⑦ 出力をコミット
      # ==========================
      - name: Commit outputs if changed
        run: |
          set -e
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/outputs/rbank9_intraday.png \
                  docs/outputs/rbank9_post_intraday.txt \
                  docs/outputs/rbank9_stats.json || true

          if ! git diff --cached --quiet; then
            git commit -m "chore(intraday): update R-BANK9 (snapshot & post)"
            git push
          else
            echo "✅ No output changes detected."
          fi
