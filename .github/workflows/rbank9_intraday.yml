name: "R-BANK9 • intraday + publish (JST 09:00–15:30)"

on:
  workflow_dispatch:
    inputs:
      session_start: { description: "Session start (HH:MM JST)", required: true, default: "09:00" }
      session_end:   { description: "Session end (HH:MM JST)",   required: true, default: "15:30" }
      day_anchor:    { description: "Day anchor time (HH:MM JST)", required: true, default: "09:00" }
      basis:         { description: "Return basis label", required: true, default: "prev_close" }
      value_type:    { description: "auto | ratio | percent", required: false, default: "auto" }
  # schedule:
  #   - cron: "*/5 0-6 * * 1-5"   # JST 09:00–15:30 で 5 分間隔

permissions:
  contents: write

concurrency:
  group: intraday-${{ github.ref }}--R-BANK9
  cancel-in-progress: false

env:
  INDEX_KEY: R_BANK9
  LABEL: R-BANK9

  # 入力: 指数リポの出力ファイル
  CSV: docs/outputs/rbank9_intraday.csv
  HISTORY_CSV: docs/outputs/rbank9_history.csv

  # 公開先（サイトリポ側の配置）
  SITE_REPO: SakuraIndex/Sakura-Index-Site
  SITE_BRANCH: main
  PUBLISH_DIR: docs/charts/R_BANK9
  PUBLISH_TOKEN: ${{ secrets.SITE_PAT || secrets.SITE_PUBLISH_TOKEN || secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout (this repo)
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install pandas matplotlib pytz

      - name: Verify inputs (non-fatal)
        continue-on-error: true
        run: |
          echo "== head ${CSV} =="
          head -n 20 "${CSV}" || true
          echo "== head ${HISTORY_CSV} =="
          head -n 20 "${HISTORY_CSV}" || true

      - name: Generate intraday snapshot (JST)
        env:
          SESSION_START: ${{ inputs.session_start || '09:00' }}
          SESSION_END:   ${{ inputs.session_end   || '15:30' }}
          DAY_ANCHOR:    ${{ inputs.day_anchor    || '09:00' }}
          BASIS:         ${{ inputs.basis         || 'prev_close' }}
          VALUE_TYPE_IN: ${{ inputs.value_type    || 'auto' }}
        run: |
          set -euo pipefail
          echo "=== Generate ${LABEL} intraday ==="
          python scripts/make_intraday_post.py \
            --csv "${CSV}" \
            --history-csv "${HISTORY_CSV}" \
            --index-key "${INDEX_KEY}" \
            --label "${LABEL}" \
            --basis "${BASIS}" \
            --session-start "${SESSION_START}" \
            --session-end   "${SESSION_END}" \
            --day-anchor    "${DAY_ANCHOR}" \
            --value-type    "${VALUE_TYPE_IN}" \
            --out-json      "site_stats.json" \
            --out-text      "site_post.txt" \
            --snapshot-png  "site_intraday.png"

      - name: Checkout site repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SITE_REPO }}
          ref: ${{ env.SITE_BRANCH }}
          token: ${{ env.PUBLISH_TOKEN }}
          path: site
          fetch-depth: 0

      - name: Copy into site tree
        run: |
          set -e
          dst="site/${PUBLISH_DIR}"
          mkdir -p "${dst}"
          cp -f site_stats.json     "${dst}/stats.json"
          cp -f site_post.txt       "${dst}/post_intraday.txt"
          cp -f site_intraday.png   "${dst}/intraday.png"
          ls -l "${dst}"

      - name: Commit & push site charts
        working-directory: site
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes for site."
          else
            git commit -m "Update R-BANK9 intraday charts ($(date '+%Y-%m-%d %H:%M JST'))"
            git push origin "${SITE_BRANCH}"
          fi
