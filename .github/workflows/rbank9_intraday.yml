name: R-BANK9 • intraday snapshot (JST 09:00–15:30)

on:
  # 手動実行（Run workflow ボタンを確実に表示）
  workflow_dispatch:
    inputs:
      session_start:
        description: "Session start (HH:MM JST)"
        required: true
        default: "09:00"
      session_end:
        description: "Session end (HH:MM JST)"
        required: true
        default: "15:30"
      day_anchor:
        description: "Day anchor time for labeling (HH:MM JST)"
        required: true
        default: "09:00"
      basis:
        description: "Return basis label: prev_close"
        required: true
        default: "prev_close"
      # R-BANK9 は CSV 側が「百分率」で来る想定（例: 1.23）。二重掛け防止で percent を固定
      value_type:
        description: "Value type (fixed): percent"
        required: true
        default: "percent"
  # 自動実行（JST 11:35 / 15:35）※GitHub cron は UTC なので +9h 引いた時刻
  schedule:
    - cron: "35 2 * * 1-5"   # 11:35 JST
    - cron: "35 6 * * 1-5"   # 15:35 JST

permissions:
  contents: write

# 同時実行を抑止（push/手動/cron が重なっても上書き運用）
concurrency:
  group: rbank9-intraday-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      TZ: Asia/Tokyo

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true  # Commit/PUSH できるように

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Verify scripts & inputs exist
        run: |
          test -f scripts/make_intraday_post.py || (echo "Missing scripts/make_intraday_post.py" && exit 2)
          test -f docs/outputs/rbank9_intraday.csv || (echo "Missing docs/outputs/rbank9_intraday.csv" && exit 2)
          [[ "${{ github.event.inputs.session_start || '09:00' }}" =~ ^[0-9]{2}:[0-9]{2}$ ]] || (echo "session_start invalid"; exit 2)
          [[ "${{ github.event.inputs.session_end   || '15:30' }}" =~ ^[0-9]{2}:[0-9]{2}$ ]] || (echo "session_end invalid";   exit 2)
          [[ "${{ github.event.inputs.day_anchor    || '09:00' }}" =~ ^[0-9]{2}:[0-9]{2}$ ]] || (echo "day_anchor invalid";    exit 2)

      - name: Generate intraday post and snapshot
        env:
          INDEX_KEY: R_BANK9
          CSV: docs/outputs/rbank9_intraday.csv
          OUT_JSON: docs/outputs/rbank9_stats.json
          OUT_TEXT: docs/outputs/rbank9_post_intraday.txt
          SNAPSHOT_PNG: docs/outputs/rbank9_intraday.png

          # 入力（手動 or 既定）
          SESSION_START: ${{ github.event.inputs.session_start || '09:00' }}
          SESSION_END:   ${{ github.event.inputs.session_end   || '15:30' }}
          DAY_ANCHOR:    ${{ github.event.inputs.day_anchor    || '09:00' }}
          BASIS:         ${{ github.event.inputs.basis         || 'prev_close' }}
          # ← R-BANK9 は percent 固定（CSVが “1.23%” の 1.23 などの場合に正しく表示）
          VALUE_TYPE:    ${{ github.event.inputs.value_type    || 'percent' }}

          # R-BANK9 の intraday CSV は index 列が Unnamed: 0 の想定
          DT_COL:        Unnamed: 0
          LABEL:         R-BANK9
        run: |
          set -euo pipefail
          echo "=== Intraday snapshot (R-BANK9) ==="
          echo "CSV file: ${CSV}"
          echo "Datetime column: ${DT_COL}"

          python scripts/make_intraday_post.py \
            --index-key "${INDEX_KEY}" \
            --csv "${CSV}" \
            --out-json "${OUT_JSON}" \
            --out-text "${OUT_TEXT}" \
            --snapshot-png "${SNAPSHOT_PNG}" \
            --session-start "${SESSION_START}" \
            --session-end "${SESSION_END}" \
            --day-anchor "${DAY_ANCHOR}" \
            --basis "${BASIS}" \
            --value-type "${VALUE_TYPE}" \
            --dt-col "${DT_COL}" \
            --label "${LABEL}"

      - name: Upload artifacts (for debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rbank9_intraday_artifacts
          path: |
            docs/outputs/rbank9_intraday.png
            docs/outputs/rbank9_post_intraday.txt
            docs/outputs/rbank9_stats.json
          if-no-files-found: ignore
          retention-days: 3

      - name: Commit outputs if changed
        run: |
          set -e
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/outputs/rbank9_intraday.png \
                  docs/outputs/rbank9_post_intraday.txt \
                  docs/outputs/rbank9_stats.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(intraday): update R-BANK9 (snapshot & post)"
            git push
          else
            echo "No output changes."
          fi
