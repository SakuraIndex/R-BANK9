name: R-BANK9 • intraday snapshot (JST 11:35 & 15:35)

on:
  schedule:
    # JST 11:35 / 15:35 → UTC 02:35 / 06:35
    - cron: "35 2 * * 1-5"
    - cron: "35 6 * * 1-5"
  workflow_dispatch:
    inputs:
      session_start:
        description: "Session start (HH:MM JST)"
        required: true
        default: "09:00"
      session_end:
        description: "Session end (HH:MM JST)"
        required: true
        default: "15:30"
      day_anchor:
        description: "Day anchor time for labeling (HH:MM JST)"
        required: true
        default: "09:00"
      basis:
        description: "Return basis label (open@09:00 / prev_close)"
        required: true
        default: "prev_close"

permissions:
  contents: write

concurrency:
  group: rbank9-intraday-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Verify scripts & inputs exist
        run: |
          test -f scripts/make_intraday_post.py || (echo "Missing scripts/make_intraday_post.py" && exit 2)
          test -f docs/outputs/rbank9_intraday.csv || (echo "Missing docs/outputs/rbank9_intraday.csv" && exit 2)
          [[ "${{ inputs.session_start || '09:00' }}" =~ ^[0-9]{2}:[0-9]{2}$ ]] || (echo "session_start invalid"; exit 2)
          [[ "${{ inputs.session_end   || '15:30' }}" =~ ^[0-9]{2}:[0-9]{2}$ ]] || (echo "session_end invalid";   exit 2)
          [[ "${{ inputs.day_anchor    || '09:00' }}" =~ ^[0-9]{2}:[0-9]{2}$ ]] || (echo "day_anchor invalid";    exit 2)

      - name: Generate intraday post and snapshot
        env:
          INDEX_KEY: rbank9
          CSV: docs/outputs/rbank9_intraday.csv
          OUT_JSON: docs/outputs/rbank9_stats.json
          OUT_TEXT: docs/outputs/rbank9_post_intraday.txt
          SNAPSHOT_PNG: docs/outputs/rbank9_intraday.png
          SESSION_START: ${{ inputs.session_start || '09:00' }}
          SESSION_END:   ${{ inputs.session_end   || '15:30' }}
          DAY_ANCHOR:    ${{ inputs.day_anchor    || '09:00' }}
          BASIS:         ${{ inputs.basis         || 'prev_close' }}
        run: |
          set -euo pipefail
          echo "=== intraday snapshot (R-BANK9) ==="
          echo "INDEX_KEY=${INDEX_KEY}"
          echo "SESSION_START=${SESSION_START}"
          echo "SESSION_END=${SESSION_END}"
          echo "DAY_ANCHOR=${DAY_ANCHOR}"
          echo "BASIS=${BASIS}"

          python scripts/make_intraday_post.py \
            --index-key "${INDEX_KEY}" \
            --csv "${CSV}" \
            --out-json "${OUT_JSON}" \
            --out-text "${OUT_TEXT}" \
            --snapshot-png "${SNAPSHOT_PNG}" \
            --session-start "${SESSION_START}" \
            --session-end "${SESSION_END}" \
            --day-anchor "${DAY_ANCHOR}" \
            --basis "${BASIS}" \
            --value-type percent

      - name: Upload artifacts (for debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rbank9_intraday_artifacts
          path: |
            docs/outputs/rbank9_intraday.png
            docs/outputs/rbank9_post_intraday.txt
            docs/outputs/rbank9_stats.json
          if-no-files-found: ignore
          retention-days: 3

      - name: Commit outputs if changed
        run: |
          set -e
          git config --global user.name  "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs/outputs/rbank9_intraday.png \
                  docs/outputs/rbank9_post_intraday.txt \
                  docs/outputs/rbank9_stats.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(intraday): update rbank9 (snapshot & post)"
            git push
          else
            echo "No output changes."
          fi
