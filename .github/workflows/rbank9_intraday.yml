name: "R-BANK9 • intraday + publish (JST 09:00–15:30)"

on:
  workflow_dispatch:
    inputs:
      session_start: { description: "Session start (HH:MM JST)", required: true, default: "09:00" }
      session_end:   { description: "Session end (HH:MM JST)",   required: true, default: "15:30" }
      day_anchor:    { description: "Day anchor time (HH:MM JST)", required: true, default: "09:00" }
      basis:         { description: "Return basis label", required: true, default: "prev_close" }
      value_type:    { description: "auto | ratio | percent", required: false, default: "auto" }
  # schedule:
  #   - cron: "*/15 0-6 * * 1-5"   # JST 09:00-15:30

permissions:
  contents: write

concurrency:
  group: intraday-${{ github.ref }}--R-BANK9
  cancel-in-progress: false

env:
  MPLBACKEND: Agg

  # 固有設定
  INDEX_KEY: R_BANK9
  LABEL: R-BANK9
  CSV: docs/outputs/rbank9_intraday.csv
  DT_COL: ts
  BASIS_DEFAULT: prev_close
  VALUE_TYPE_DEFAULT: auto

  # 公開サイト（Sakura-Index-Site）
  SITE_REPO: SakuraIndex/Sakura-Index-Site
  SITE_BRANCH: main
  PUBLISH_DIR: docs/charts/R_BANK9
  PUBLISH_TOKEN: ${{ secrets.SITE_PAT || secrets.SITE_PUBLISH_TOKEN || secrets.GITHUB_TOKEN }}

  # このリポ内の出力先
  OUT_JSON: docs/outputs/rbank9_stats.json
  OUT_TEXT: docs/outputs/rbank9_post_intraday.txt
  SNAPSHOT_PNG: docs/outputs/rbank9_intraday.png

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout (this repo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -e
          python -m pip install -U pip
          python -m pip install pandas matplotlib

      - name: Verify inputs & files
        run: |
          set -e
          test -f "${CSV}" || (echo "❌ Missing CSV: ${CSV}" && exit 1)
          test -f scripts/make_intraday_post.py || (echo "❌ Missing script: scripts/make_intraday_post.py" && exit 1)
          echo "== csv head =="
          head -n 5 "${CSV}" || true
          # ここは YAML 的に安全なヒアドックで最小限検証
          python - <<'PY'
          import os, sys, pandas as pd
          csv = os.environ["CSV"]
          dt  = os.environ.get("DT_COL","ts")
          try:
              df = pd.read_csv(csv)
          except Exception as e:
              sys.stderr.write(f"CSV read error: {e}\n")
              sys.exit(1)
          need = {dt, "pct"}
          if df.empty or any(c not in df.columns for c in need):
              sys.stderr.write(f"CSV invalid. need columns={need}, got={list(df.columns)} (rows={len(df)})\n")
              sys.exit(1)
          print(f"OK: rows={len(df)} cols={list(df.columns)}")
          PY
          mkdir -p "$(dirname "${OUT_JSON}")"

      - name: Generate intraday snapshot (JST)
        env:
          SESSION_START: ${{ inputs.session_start || '09:00' }}
          SESSION_END:   ${{ inputs.session_end   || '15:30' }}
          DAY_ANCHOR:    ${{ inputs.day_anchor    || '09:00' }}
          BASIS:         ${{ inputs.basis         || env.BASIS_DEFAULT }}
          VALUE_TYPE_IN: ${{ inputs.value_type    || env.VALUE_TYPE_DEFAULT }}
        run: |
          set -euo pipefail
          echo "=== Generate ${LABEL} intraday ==="
          python scripts/make_intraday_post.py \
            --index-key    "${INDEX_KEY}" \
            --label        "${LABEL}" \
            --csv          "${CSV}" \
            --dt-col       "${DT_COL}" \
            --value-type   "${VALUE_TYPE_IN}" \
            --basis        "${BASIS}" \
            --out-json     "${OUT_JSON}" \
            --out-text     "${OUT_TEXT}" \
            --snapshot-png "${SNAPSHOT_PNG}" \
            --session-start "${SESSION_START}" \
            --session-end   "${SESSION_END}" \
            --day-anchor    "${DAY_ANCHOR}"
          ls -l "${OUT_JSON}" "${OUT_TEXT}" "${SNAPSHOT_PNG}"

      - name: Checkout site repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SITE_REPO }}
          ref: ${{ env.SITE_BRANCH }}
          token: ${{ env.PUBLISH_TOKEN }}
          path: site
          fetch-depth: 0

      - name: Copy into site tree (canonical names)
        run: |
          set -e
          dst="site/${PUBLISH_DIR}"
          mkdir -p "${dst}"
          cp -f "${OUT_JSON}"     "${dst}/stats.json"
          cp -f "${OUT_TEXT}"     "${dst}/post_intraday.txt"
          cp -f "${SNAPSHOT_PNG}" "${dst}/intraday.png"
          ls -l "${dst}"

      - name: Commit & push site charts
        working-directory: site
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes for site."
          else
            git commit -m "Update R-BANK9 intraday charts ($(date '+%Y-%m-%d %H:%M JST'))"
            git push origin "${SITE_BRANCH}"
          fi
