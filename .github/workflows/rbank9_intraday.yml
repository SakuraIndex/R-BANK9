name: R-BANK9 • intraday snapshot (JST 09:00–15:30)

on:
  # 手動実行（Run workflow ボタン）
  workflow_dispatch:
    inputs:
      session_start:
        description: "Session start (HH:MM JST)"
        required: true
        default: "09:00"
      session_end:
        description: "Session end (HH:MM JST)"
        required: true
        default: "15:30"
      day_anchor:
        description: "Day anchor time for labeling (HH:MM JST)"
        required: true
        default: "09:00"
      basis:
        description: "Return basis label"
        required: true
        default: "prev_close"
      value_type:
        description: "Value type: ratio | percent"
        required: true
        default: "ratio"
      dt_col:
        description: "Datetime column name (use 'auto' to auto-detect)"
        required: true
        default: "auto"

  # 自動実行（JST 11:35 / 15:35）※UTC 02:35 / 06:35
  schedule:
    - cron: "35 2 * * 1-5"
    - cron: "35 6 * * 1-5"

permissions:
  contents: write

concurrency:
  group: rbank9-intraday-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Verify scripts & inputs exist
        run: |
          test -f scripts/make_intraday_post.py || (echo "Missing scripts/make_intraday_post.py" && exit 2)
          test -f docs/outputs/rbank9_intraday.csv || (echo "Missing docs/outputs/rbank9_intraday.csv" && exit 2)
          [[ "${{ inputs.session_start }}" =~ ^[0-9]{2}:[0-9]{2}$ ]] || (echo "session_start invalid"; exit 2)
          [[ "${{ inputs.session_end }}"   =~ ^[0-9]{2}:[0-9]{2}$ ]] || (echo "session_end invalid";   exit 2)
          [[ "${{ inputs.day_anchor }}"    =~ ^[0-9]{2}:[0-9]{2}$ ]] || (echo "day_anchor invalid";    exit 2)

      - name: Generate intraday post and snapshot
        env:
          INDEX_KEY: R_BANK9
          CSV: docs/outputs/rbank9_intraday.csv
          OUT_JSON: docs/outputs/rbank9_stats.json
          OUT_TEXT: docs/outputs/rbank9_post_intraday.txt
          SNAPSHOT_PNG: docs/outputs/rbank9_intraday.png
          SESSION_START: ${{ inputs.session_start || '09:00' }}
          SESSION_END:   ${{ inputs.session_end   || '15:30' }}
          DAY_ANCHOR:    ${{ inputs.day_anchor    || '09:00' }}
          BASIS:         ${{ inputs.basis         || 'prev_close' }}
          VALUE_TYPE:    ${{ inputs.value_type    || 'ratio' }}
          # R-BANK9 の intraday CSV は 1列目が Datetime 相当（列名が 'Unnamed: 0'）なので既定をそれに
          # 入力で 'auto' 指定ならスクリプト側の自動検出に任せる
          DT_COL_IN:     ${{ inputs.dt_col || 'auto' }}
          LABEL:         R-BANK9
        run: |
          set -euo pipefail
          echo "=== intraday snapshot (R-BANK9) ==="
          echo "CSV=${CSV}"

          # YAML/シェルでコロンを含む列名を安全に渡すため、ここで最終決定＆引用
          if [ "${DT_COL_IN}" = "auto" ]; then
            DT_COL="auto"
          else
            DT_COL="${DT_COL_IN}"
          fi

          python scripts/make_intraday_post.py \
            --index-key "${INDEX_KEY}" \
            --csv "${CSV}" \
            --out-json "${OUT_JSON}" \
            --out-text "${OUT_TEXT}" \
            --snapshot-png "${SNAPSHOT_PNG}" \
            --session-start "${SESSION_START}" \
            --session-end "${SESSION_END}" \
            --day-anchor "${DAY_ANCHOR}" \
            --basis "${BASIS}" \
            --value-type "${VALUE_TYPE}" \
            --dt-col "${DT_COL}" \
            --label "${LABEL}"

      - name: Upload artifacts (for debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rbank9_intraday_artifacts
          path: |
            docs/outputs/rbank9_intraday.png
            docs/outputs/rbank9_post_intraday.txt
            docs/outputs/rbank9_stats.json
          if-no-files-found: ignore
          retention-days: 3

      - name: Commit outputs if changed
        run: |
          set -e
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/outputs/rbank9_intraday.png \
                  docs/outputs/rbank9_post_intraday.txt \
                  docs/outputs/rbank9_stats.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(intraday): update rbank9 (snapshot & post)"
            git push
          else
            echo "No output changes."
          fi
