name: R-BANK9 • intraday snapshot (JST 09:00–15:30)

on:
  workflow_dispatch:
    inputs:
      session_start:
        description: "Session start (HH:MM JST)"
        required: true
        default: "09:00"
      session_end:
        description: "Session end (HH:MM JST)"
        required: true
        default: "15:30"
      day_anchor:
        description: "Day anchor time (HH:MM JST)"
        required: true
        default: "09:00"
      basis:
        description: "Return basis label"
        required: true
        default: "prev_close"
      value_type:
        description: "Value type: ratio | percent"
        required: false
        default: ""

  schedule:
    - cron: "35 2 * * 1-5"   # JST 11:35
    - cron: "35 6 * * 1-5"   # JST 15:35

permissions:
  contents: write

concurrency:
  group: rbank9-intraday-${{ github.ref }}
  cancel-in-progress: false

env:
  INDEX_KEY: R_BANK9
  LABEL: R-BANK9
  CSV: docs/outputs/rbank9_intraday.csv
  OUT_JSON: docs/outputs/rbank9_stats.json
  OUT_TEXT: docs/outputs/rbank9_post_intraday.txt
  SNAPSHOT_PNG: docs/outputs/rbank9_intraday.png
  DT_COL: "Unnamed: 0"
  BASIS_DEFAULT: prev_close
  VALUE_TYPE_DEFAULT: percent
  SITE_OWNER: SakuralIndex
  SITE_REPO: Sakura-Index-Site
  SITE_BRANCH: main
  SITE_SUBDIR: docs/charts

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Verify scripts & inputs
        run: |
          set -e
          test -f scripts/make_intraday_post.py || (echo "❌ Missing make_intraday_post.py" && exit 1)
          test -f "${CSV}" || (echo "❌ Missing CSV: ${CSV}" && exit 1)
          echo "✅ All inputs verified."

      - name: Generate intraday snapshot and post
        env:
          SESSION_START: ${{ inputs.session_start || '09:00' }}
          SESSION_END:   ${{ inputs.session_end   || '15:30' }}
          DAY_ANCHOR:    ${{ inputs.day_anchor    || '09:00' }}
          BASIS:         ${{ inputs.basis         || env.BASIS_DEFAULT }}
          VALUE_TYPE:    ${{ inputs.value_type != '' && inputs.value_type || env.VALUE_TYPE_DEFAULT }}
        run: |
          set -euo pipefail
          echo "=== Generate ${INDEX_KEY} intraday snapshot ==="
          echo "VALUE_TYPE=${VALUE_TYPE} (default=${VALUE_TYPE_DEFAULT})"

          python scripts/make_intraday_post.py \
            --index-key "${INDEX_KEY}" \
            --csv "${CSV}" \
            --out-json "${OUT_JSON}" \
            --out-text "${OUT_TEXT}" \
            --snapshot-png "${SNAPSHOT_PNG}" \
            --session-start "${SESSION_START}" \
            --session-end "${SESSION_END}" \
            --day-anchor "${DAY_ANCHOR}" \
            --basis "${BASIS}" \
            --value-type "${VALUE_TYPE}" \
            --dt-col "${DT_COL}" \
            --label "${LABEL}"

      - name: Upload artifacts (for debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rbank9_intraday_artifacts
          path: |
            ${{ env.SNAPSHOT_PNG }}
            ${{ env.OUT_TEXT }}
            ${{ env.OUT_JSON }}
          if-no-files-found: ignore
          retention-days: 3

      # ✅ 修正版：変数展開を正しく修復済み
      - name: Checkout Sakura-Index-Site (for publishing)
        uses: actions/checkout@v4
        with:
          repository: "${{ env.SITE_OWNER }}/${{ env.SITE_REPO }}"
          ref: ${{ env.SITE_BRANCH }}
          token: ${{ secrets.SITE_PAT }}
          path: SakuraIndexSite
          fetch-depth: 0

      - name: Publish ${INDEX_KEY} snapshot to site
        run: |
          set -euo pipefail
          DEST="SakuraIndexSite/${SITE_SUBDIR}/${INDEX_KEY}"
          mkdir -p "${DEST}"
          cp -f "${SNAPSHOT_PNG}" "${DEST}/intraday.png"
          cp -f "${OUT_TEXT}"     "${DEST}/post_intraday.txt"
          cp -f "${OUT_JSON}"     "${DEST}/stats.json"
          echo "✅ Updated: ${DEST}"

      - name: Commit & push site charts
        run: |
          set -e
          cd SakuraIndexSite
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${SITE_SUBDIR}/${INDEX_KEY}/" || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(${INDEX_KEY}): publish intraday snapshot"
            git push origin "${SITE_BRANCH}"
          else
            echo "No changes to commit."
          fi
