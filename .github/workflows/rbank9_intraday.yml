name: R-BANK9 • intraday snapshot (publish to site)

on:
  workflow_dispatch:
    inputs:
      session_start:
        description: "Session start (HH:MM JST)"
        required: true
        default: "09:00"
      session_end:
        description: "Session end (HH:MM JST)"
        required: true
        default: "15:30"
      day_anchor:
        description: "Day anchor time (HH:MM JST)"
        required: true
        default: "09:00"

  schedule:
    - cron: "35 2 * * 1-5"   # JST 11:35
    - cron: "35 6 * * 1-5"   # JST 15:35

permissions:
  contents: write

concurrency:
  group: rbank9-intraday-${{ github.ref }}
  cancel-in-progress: false

env:
  # === 公開サイトの正しいリポ名（固定）===
  SITE_REPO: SakuraIndex/SakuraIndexSite
  SITE_BRANCH: main
  SITE_PATH: charts/rbank9

  # 生成物
  INDEX_KEY: R_BANK9
  CSV: docs/outputs/rbank9_intraday.csv
  OUT_JSON: docs/outputs/rbank9_stats.json
  OUT_TEXT: docs/outputs/rbank9_post_intraday.txt
  SNAPSHOT_PNG: docs/outputs/rbank9_intraday.png
  DT_COL: "Unnamed: 0"
  LABEL: R-BANK9
  BASIS: prev_close
  VALUE_TYPE: percent

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout (this repo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Verify inputs
        run: |
          test -f scripts/make_intraday_post.py
          test -f "${{ env.CSV }}"

      - name: Generate intraday snapshot & post
        env:
          SESSION_START: ${{ inputs.session_start || '09:00' }}
          SESSION_END:   ${{ inputs.session_end   || '15:30' }}
          DAY_ANCHOR:    ${{ inputs.day_anchor    || '09:00' }}
        run: |
          set -euo pipefail
          echo "=== Generate $INDEX_KEY intraday snapshot ==="
          python scripts/make_intraday_post.py \
            --index-key "$INDEX_KEY" \
            --csv "$CSV" \
            --out-json "$OUT_JSON" \
            --out-text "$OUT_TEXT" \
            --snapshot-png "$SNAPSHOT_PNG" \
            --session-start "$SESSION_START" \
            --session-end "$SESSION_END" \
            --day-anchor "$DAY_ANCHOR" \
            --basis "$BASIS" \
            --value-type "$VALUE_TYPE" \
            --dt-col "$DT_COL" \
            --label "$LABEL"

      - name: Upload artifacts (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rbank9_intraday_outputs
          path: |
            ${{ env.OUT_JSON }}
            ${{ env.OUT_TEXT }}
            ${{ env.SNAPSHOT_PNG }}
          if-no-files-found: warn      # ← ここを warn/ignore にすることでジョブが落ちない
          retention-days: 3

      # ==== ここからサイトへ公開 ====
      - name: Checkout site repo (for publishing)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SITE_REPO }}
          ref: ${{ env.SITE_BRANCH }}
          token: ${{ secrets.SITE_PAT }}  # 各指数リポに登録した PAT
          fetch-depth: 0
          path: site

      - name: Copy snapshot files into site tree
        run: |
          set -e
          mkdir -p "site/${SITE_PATH}"
          cp "${{ env.OUT_JSON }}"     "site/${SITE_PATH}/"
          cp "${{ env.OUT_TEXT }}"     "site/${SITE_PATH}/"
          cp "${{ env.SNAPSHOT_PNG }}" "site/${SITE_PATH}/"

      - name: Commit & push to site
        run: |
          set -e
          cd site
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${SITE_PATH}/"
          if git diff --cached --quiet; then
            echo "No site changes."
          else
            git commit -m "publish(${INDEX_KEY}): $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push origin "${SITE_BRANCH}"
          fi
