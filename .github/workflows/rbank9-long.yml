name: Generate long-term charts (R-BANK9 1d/7d/1m/1y + stats)

on:
  workflow_dispatch:
  schedule:
    - cron: '05 1 * * *'   # 10:05 JST（引け後）

permissions: { contents: write }

concurrency:
  group: long-charts-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      INDEX_KEY: rbank9
      OUT_DIR: docs/outputs
      MARKET_TZ: Asia/Tokyo

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0, persist-credentials: true }

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        shell: bash
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pandas numpy matplotlib; fi

      - name: Append daily to history (from intraday)
        shell: bash
        env:
          APPEND_TODAY_IF_MISSING: "true"    # ← 今すぐ確認したい間だけ true、運用は false 推奨
        run: |
          python scripts/update_history_from_intraday.py || true
          tail -n 5 "$OUT_DIR/rbank9_history.csv" 2>/dev/null || true

      - name: Generate long-term charts
        shell: bash
        run: |
          python scripts/long_charts.py
          date -u +"%Y-%m-%dT%H:%M:%SZ" > "$OUT_DIR/_last_run.txt"
          ls -lah "$OUT_DIR" || true

      - name: Commit if changed
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global safe.directory "$(pwd)"
          git add -A "$OUT_DIR"
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(rbank9): update history and 1d/7d/1m/1y charts"
            git push
          fi
